    $("#hdqd").hover(function() {

        $(".yedadj-addtag").css("display", "block");
    });
    $(".yedadj-addtag  img").click(function() {
        $(".yedadj-addtag").css("display", "none");
    });
    $("#parents-info").click(function() {
        $(".parents-info").css("display", "block");
    });
    $(".parents-info  a img").click(function() {
        $(".parents-info").css("display", "none");
    });

    function checkname(value) {

        if (value != '') {
            if (value.match(/^[\u4e00-\u9fa5]+$/)) alert('ok');
            else layer.alert('请输入中文');
        } else {
            layer.alert('不可以为空哦');
        }
    }
